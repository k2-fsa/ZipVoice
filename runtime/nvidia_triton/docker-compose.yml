services:
  tts:
    image: soar97/triton-zipvoice:24.12
    shm_size: '1gb'
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    environment:
      - PYTHONIOENCODING=utf-8
      - MODEL=${MODEL}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    command: >
      /bin/bash -c "git clone https://github.com/yuekaizhang/ZipVoice.git -b triton && cd ZipVoice/runtime/nvidia_triton && bash run.sh 1 4 $MODEL"